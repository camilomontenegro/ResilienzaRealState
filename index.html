<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilienza Real Estate - Luxury Vacation Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <!-- Main content wrapper for background fade effect -->
    <div id="main-wrapper">
        <div class="min-h-screen flex flex-col">
            <!-- Header -->
            <header class="w-full py-6 px-4 sm:px-8 md:px-12">
                <div class="container mx-auto flex justify-between items-center">
                    <!-- Logo -->
                    <div class="font-serif text-2xl font-medium tracking-wider">
                        <a href="#">Resilienza</a>
                    </div>

                    <!-- Desktop Navigation -->
                    <nav class="hidden md:flex items-center space-x-10">
                        <a href="#" class="font-serif text-lg tracking-wide hover:text-terracotta transition-colors duration-300">Home</a>
                        <a href="#" class="font-serif text-lg tracking-wide hover:text-terracotta transition-colors duration-300">Vacationing</a>
                        <a href="#" class="font-serif text-lg tracking-wide hover:text-terracotta transition-colors duration-300">About</a>
                    </nav>

                    <!-- Log In Button -->
                    <a href="#" class="login-trigger hidden md:inline-block bg-terracotta text-white font-sans font-light py-2 px-8 rounded-full hover:bg-terracotta-dark transition-colors duration-300 shadow-sm">
                        Log In
                    </a>
                    
                    <!-- Mobile Menu Button -->
                    <button class="md:hidden" id="mobileMenuButton">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
                <!-- Mobile Menu (hidden by default) -->
                <div id="mobileMenu" class="hidden md:hidden mt-4">
                    <nav class="flex flex-col items-center space-y-4">
                        <a href="#" class="font-serif text-lg tracking-wide hover:text-terracotta transition-colors duration-300">Home</a>
                        <a href="#" class="font-serif text-lg tracking-wide hover:text-terracotta transition-colors duration-300">Vacationing</a>
                        <a href="#" class="font-serif text-lg tracking-wide hover:text-terracotta transition-colors duration-300">About</a>
                        <a href="#" class="login-trigger mt-2 inline-block bg-terracotta text-white font-sans font-light py-2 px-8 rounded-full hover:bg-terracotta-dark transition-colors duration-300 shadow-sm">
                            Log In
                        </a>
                    </nav>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
                <!-- Headline -->
                <h1 class="font-serif text-5xl md:text-7xl lg:text-8xl font-medium leading-tight max-w-4xl">
                    Discover your new home
                </h1>

                <!-- Booking Bar -->
                <div class="mt-12 md:mt-16 w-full max-w-4xl bg-white/50 backdrop-blur-sm rounded-xl booking-bar-shadow p-4 md:p-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                        <!-- Check-In -->
                        <div class="relative col-span-1">
                            <label for="checkin" class="block text-sm font-light text-left text-gray-600 mb-1">Check-In</label>
                            <input type="text" id="checkin" placeholder="Select Date" class="booking-input pl-8" onfocus="(this.type='date')" onblur="(this.type='text')">
                            <div class="absolute inset-y-0 left-0 top-5 flex items-center pl-1 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                        </div>

                        <!-- Check-Out -->
                        <div class="relative col-span-1">
                            <label for="checkout" class="block text-sm font-light text-left text-gray-600 mb-1">Check-Out</label>
                            <input type="text" id="checkout" placeholder="Select Date" class="booking-input pl-8" onfocus="(this.type='date')" onblur="(this.type='text')">
                            <div class="absolute inset-y-0 left-0 top-5 flex items-center pl-1 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                        </div>

                        <!-- Guests -->
                        <div class="relative col-span-1">
                            <label for="guests" class="block text-sm font-light text-left text-gray-600 mb-1">Guests</label>
                            <input type="text" id="guests" placeholder="Add Guests" class="booking-input pl-8" onfocus="(this.type='number')" onblur="(this.type='text')">
                             <div class="absolute inset-y-0 left-0 top-5 flex items-center pl-1 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A18.75 18.75 0 0112 22.5c-2.786 0-5.433-.608-7.499-1.688z" /></svg>
                            </div>
                        </div>

                        <!-- Search Button -->
                        <div class="col-span-1 md:pt-6">
                            <button class="w-full bg-terracotta text-white font-sans font-normal py-3 px-6 rounded-lg hover:bg-terracotta-dark transition-colors duration-300 shadow-md flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- Footer could go here -->
            <footer class="w-full text-center p-4 text-xs text-gray-500">
                <p>&copy; 2025 Resilienza Real Estate. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginOverlay" class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm z-40 hidden"></div>

    <div id="loginModal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-beige p-8 md:p-12 rounded-xl shadow-2xl w-11/12 max-w-md z-50 hidden scale-95 opacity-0">
        <!-- Close Button -->
        <button id="closeModalButton" class="absolute top-4 right-4 text-gray-500 hover:text-terracotta transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        
        <h2 class="font-serif text-3xl text-center mb-2">Welcome Back</h2>
        <p class="text-center text-gray-600 mb-8">Log in to your Resilienza account.</p>
        
        <form>
            <div class="mb-4">
                <label for="email" class="block font-sans text-sm font-light text-gray-600 mb-1">Email Address</label>
                <input type="email" id="email" class="w-full p-3 bg-white/80 border border-gray-300 rounded-lg focus:ring-1 focus:ring-terracotta focus:border-terracotta transition">
            </div>
            <div class="mb-6">
                <label for="password" class="block font-sans text-sm font-light text-gray-600 mb-1">Password</label>
                <input type="password" id="password" class="w-full p-3 bg-white/80 border border-gray-300 rounded-lg focus:ring-1 focus:ring-terracotta focus:border-terracotta transition">
            </div>
            <button type="submit" class="w-full bg-terracotta text-white font-sans py-3 rounded-lg hover:bg-terracotta-dark transition-colors duration-300 shadow-md">
                Log In
            </button>
        </form>
        
        <div class="my-6 flex items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>
        
        <button class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg bg-white/80 hover:bg-white transition-colors duration-300">
            <img src="https://www.google.com/favicon.ico" alt="Google icon" class="w-5 h-5 mr-3" onerror="this.style.display='none'">
            Log In with Google
        </button>
        
        <p class="text-center text-sm text-gray-600 mt-8">
            Don't have an account? <a href="#" class="font-semibold text-terracotta hover:underline">Sign Up</a>
        </p>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
